<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/admin-style.css">
    <title>Admin Login</title>
</head>
<body>
    <div class="container">
        <div id="admin-login-form">
            <div class="logo">
                <div class="logo-img">
                    <img src="../assets/img/logo/logo2.png" class="img-fluid">
                </div>
                <h6 class="logo-text">WhatNextMentors</h6>
            </div>
            <h5>Enter your information to login</h5>

            <label for="email"></label>
            <input type="text" id="email" class="form-control" placeholder="john@me.com">
            <label for="password"></label>
            <input type="text" id="password" class="form-control" placeholder="">
        </div>
    </div>

    
</body>
</html>
